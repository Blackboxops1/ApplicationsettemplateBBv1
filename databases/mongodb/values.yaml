image:
  registry: docker.io
  repository: mongo
  tag: latest
  pullPolicy: IfNotPresent
auth:
  enabled: false
service:
  type: ClusterIP
  portName: mongodb
  ports:
    mongodb: 27017
persistence:
  enabled: true
  mountPath: /data/db
command:
  - mongod
  - --replSet
  - debezium
  - --bind_ip_all
extraEnvVars:
  - name: MONGO_INITDB_DATABASE
    value: python_backend
  - name: MONGO_INITDB_FEATURES
    value: "1"