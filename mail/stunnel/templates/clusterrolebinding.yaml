apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: stunnel-{{ .Release.Name }}-psp
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ .Values.psp.priviledgeRole }}
subjects:
  - kind: ServiceAccount
    name: stunnel-{{ .Release.Name }}
    namespace: stunnel
